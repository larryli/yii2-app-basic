# nginx/yii2 nginx config
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "trackableappname" . }}-nginx-config
  labels:
    app: {{ template "appname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version| replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  nginx.conf: |
    load_module /usr/local/nginx/modules/ngx_nchan_module.so;
    worker_processes 5;
    events {
      worker_connections 1024;
    }
    http {
      upstream redis_server {
        nchan_redis_server redis://:{{ .Values.redis.password }}@{{ .Values.application.redisHost }}:6379/0;
      }
      include /etc/nginx/mime.types;
      default_type application/octet-stream;
      keepalive_timeout 65;
      server {
        listen {{ .Values.service.internalPort }} default_server;
        server_name _;

        root /var/www/html/web;

        index index.php;

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /app/web/$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT /app/web;
            fastcgi_param REMOTE_ADDR $http_x_forwarded_for;
            fastcgi_pass 127.0.0.1:9000;
            try_files $uri =404;
        }

        # Yii2 assets
        location /assets/ {
            alias /var/www/assets/;
        }

        # Yii2 uploads
        location /uploads/ {
            alias /var/www/uploads/;
        }

        location = /notify {
          nchan_subscriber;
          nchan_channel_group notify;
          nchan_channel_id $arg_id;
          nchan_redis_pass redis_server;
        }
      }
      server {
        listen 9090;

        location = /pub {
          nchan_publisher;
          nchan_channel_group notify;
          nchan_channel_id $arg_id;
          nchan_redis_pass redis_server;
        }
      }
    }
