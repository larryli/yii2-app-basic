{{- if .Values.application.migrateCommand -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "trackableappname" . }}-db-migrate
  labels:
    app: {{ template "appname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version| replace "+" "_" }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "0"
spec:
  template:
    metadata:
      labels:
        app: {{ template "appname" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      imagePullSecrets:
{{ toYaml .Values.image.secrets | indent 10 }}
      volumes:
      # yii2 runtime
      - name: runtime
        emptyDir: {}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["/bin/sh"]
        args: ["-c", "{{ .Values.application.migrateCommand }}"]
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.application.secretName }}
        envFrom:
        - secretRef:
            name: {{ .Values.application.secretName }}
        {{- end }}
        env:
        - name: MYSQL_HOST
          value: {{ .Values.application.mysqlHost | quote }}
        - name: MYSQL_USER
          value: {{ .Values.mysql.mysqlUser | quote }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.mysql.mysqlPassword | quote }}
        - name: MYSQL_DB
          value: {{ .Values.mysql.mysqlDatabase | quote }}
        - name: REDIS_HOST
          value: {{ .Values.application.redisHost | quote }}
        - name: REDIS_PASSWORD
          value: {{ .Values.redis.password | quote }}
        volumeMounts:
        - name: runtime
          mountPath: /app/runtime
{{- end -}}
